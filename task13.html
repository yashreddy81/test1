<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html> 
   <head> 
     <style> 
       img { 
         width: 20%; 
       } 
       .box1{ 
         text-align: center; 
       } 
     </style> 
     <title>JavaScript Animation</title> 
  
     <script type="text/javascript"> 
       var imgObj = null; 
       var isMovingLeft = false; 
       var isMovingRight = false; 
  
       function init() { 
         imgObj = document.getElementById("myImage"); 
         imgObj.style.position = "relative"; 
         imgObj.style.left = "0px"; 
       } 
  
       function moveRight() { 
         isMovingRight = true; 
         isMovingLeft = false; 
         move(); 
       } 
  
       function moveLeft() { 
         isMovingLeft = true; 
         isMovingRight = false; 
         move(); 
       } 
       function stop(){ 
         isMovingLeft = false; 
         isMovingRight = false; 
         move(); 
       } 
  
       function move() { 
         if (isMovingRight) { 
           imgObj.style.left = parseInt(imgObj.style.left) + 2 + "px"; 
         } else if (isMovingLeft) { 
           imgObj.style.left = parseInt(imgObj.style.left) - 2 + "px"; 
         } 
  
         
         if (parseInt(imgObj.style.left) < 800 && parseInt(imgObj.style.left)>0) { 
           requestAnimationFrame(move); 
         } 
       } 
  
       window.onload = init; 
     </script> 
   </head> 
  
   <body> 
     <form> 
       <img id="myImage" src="image.jpeg" /> 
       <div class="box1"> 
         <p>Click button below to move the image to right</p> 
       <input type="button" value="Backward" onclick="moveLeft();" /> 
       <input type="button" value="Stop" onclick="stop();" /> 
       <input type="button" value="Forward" onclick="moveRight();" /> 
       </div> 
     </form> 
   </body> 
 </html>

</body>
</html>
